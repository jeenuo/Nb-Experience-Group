<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핫플 맛집 - 내손안에 슈퍼바이저</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hotplace-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="hotplace-script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-hand-holding-heart"></i>
                    <span>내바 마케팅</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="search-bar" onclick="goToSearch()">
                    <input type="text" placeholder="체험단 상품을 찾아보세요!" readonly>
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <div class="header-right">
                <nav class="nav-links">
                    <a href="index.html">메인</a>
                    <a href="experience-registration.html">체험단 모집</a>
                    <a href="hotplace.html">핫플 맛집</a>
                    <a href="guide.html" class="active">이용가이드</a>
                </nav>
                <div class="language-selector">
                    <div class="language-widget">
                        <div class="language-icon">
                            <i class="fas fa-globe"></i>
                        </div>
                        <button class="language-btn" id="languageBtn">
                            <span id="currentLanguage">한국어</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="language-dropdown" id="languageDropdown">
                            <div class="language-option" data-lang="ko">
                                <span class="flag">🇰🇷</span>
                                <span>한국어</span>
                            </div>
                            <div class="language-option" data-lang="zh">
                                <span class="flag">🇨🇳</span>
                                <span>中文</span>
                            </div>
                            <div class="language-option" data-lang="en">
                                <span class="flag">🇺🇸</span>
                                <span>English</span>
                            </div>
                            <div class="language-option" data-lang="ja">
                                <span class="flag">🇯🇵</span>
                                <span>日本語</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="user-icons">
                    <i class="fas fa-user"></i>
                    <i class="fas fa-shopping-cart"></i>
                    <i class="fas fa-bell"></i>
                </div>
            </div>
        </div>
    </header>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <div class="page-header-content">
                <div class="page-title">
                    <i class="fas fa-utensils"></i>
                    <h1>핫플 맛집</h1>
                </div>
                <p>검증된 맛집을 추천해드려요!</p>
            </div>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-tabs">
                <button class="filter-tab active" data-category="all">전체</button>
                <button class="filter-tab" data-category="한식">
                    <i class="fas fa-utensils"></i> 한식
                </button>
                <button class="filter-tab" data-category="중식">
                    <i class="fas fa-drumstick-bite"></i> 중식
                </button>
                <button class="filter-tab" data-category="일식">
                    <i class="fas fa-fish"></i> 일식
                </button>
                <button class="filter-tab" data-category="양식">
                    <i class="fas fa-pizza-slice"></i> 양식
                </button>
                <button class="filter-tab" data-category="카페">
                    <i class="fas fa-coffee"></i> 카페
                </button>
                <button class="filter-tab" data-category="디저트">
                    <i class="fas fa-ice-cream"></i> 디저트
                </button>
            </div>
            
            <div class="filter-options">
                <select id="sortSelect">
                    <option value="newest">최신순</option>
                    <option value="rating">평점순</option>
                    <option value="name">이름순</option>
                </select>
                <select id="ratingFilter">
                    <option value="">전체 평점</option>
                    <option value="5">⭐⭐⭐⭐⭐ (5점)</option>
                    <option value="4">⭐⭐⭐⭐ (4점)</option>
                    <option value="3">⭐⭐⭐ (3점)</option>
                    <option value="2">⭐⭐ (2점)</option>
                    <option value="1">⭐ (1점)</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Hotplace Grid -->
    <section class="hotplace-grid-section">
        <div class="container">
            <div class="section-header">
                <h2>인기 맛집 추천</h2>
            </div>
            <div class="hotplace-grid" id="hotplaceGrid">
                <!-- 맛집 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <ul class="footer-links">
                        <li><a href="#" data-translate="footer.company">회사소개</a></li>
                        <li><a href="#" data-translate="footer.terms">이용약관</a></li>
                        <li><a href="#" data-translate="footer.privacy">개인정보처리방침</a></li>
                        <li><a href="#" data-translate="footer.support">고객센터</a></li>
                        <li><a href="#" data-translate="footer.partnership">제휴문의</a></li>
                        <li><a href="#" data-translate="footer.notice">공지사항</a></li>
                        <li><a href="#" data-translate="footer.careers">채용정보</a></li>
                    </ul>
                </div>
                
                <div class="footer-center">
                    <div class="social-icons">
                        <i class="fab fa-kaggle"></i>
                        <i class="fas fa-blog"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-youtube"></i>
                    </div>
                    <p class="unsubscribe" data-translate="brand.name">내손안에 슈퍼바이저</p>
                    <div class="company-info">
                        <p data-translate="footer.address">회사주소: 서울 강남구 영동대로 602</p>
                        <p data-translate="footer.email">이메일: nbbranding@naver.com</p>
                        <p data-translate="footer.business_number">사업자등록번호: 298-06-03540</p>
                    </div>
                </div>
                
                <div class="footer-right">
                    <h3 data-translate="footer.customer_service">고객센터 10:00 ~ 18:00</h3>
                    <p class="phone">0504-2525-1228</p>
                </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
